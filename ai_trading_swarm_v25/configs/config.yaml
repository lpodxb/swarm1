system:
  name: "AI Trading Swarm v2.5"
  environment: "development"
  timezone: "UTC"
  version: "2.5-gold"
  max_concurrent_agents: 4

hardware:
  gpu_enabled: true
  gpu_device_id: 0
  max_gpu_memory_mb: 15360
  system_ram_threshold: 0.9
  min_reserved_vram_mb: 2048

llm_swarm:
  models:
    - name: "llama3.1:70b-instruct-q4_K_M"
      role: "one"
      gpu_layers: 48
      context_size: 8192
      temperature: 0.3
      max_tokens: 2048
    - name: "mixtral:8x7b-instruct-v0.1-q4_K_M"
      role: "two"
      gpu_layers: 28
      context_size: 8192
      temperature: 0.4
      max_tokens: 2048
    - name: "phi4:latest"
      role: "three"
      gpu_layers: 0
      context_size: 4096
      temperature: 0.2
      max_tokens: 1024
    - name: "qwen2.5:14b-instruct-q5_K_M"
      role: "four"
      gpu_layers: 32
      context_size: 8192
      temperature: 0.5
      max_tokens: 4096

  consensus:
    min_agents_for_consensus: 3
    confidence_threshold: 0.7

trading:
  platform: "nautilus_trader"
  exchange: "binance"
  testnet: true
  base_currency: "USDT"
  initial_capital: 10000
  primary_asset: "BTC"
  nautilus_config_path: "configs/nautilus_binance_testnet.yaml"
  timeframe: "15m"

  risk_management:
    position_sizing: "kelly"
    kelly_fraction: 0.25
    max_position_size: 0.05
    max_daily_loss: 0.05
    max_total_exposure: 0.15
    max_correlated_exposure: 0.08

pairs:
  - symbol: "BTC/USDT"
    timeframe: "15m"
    enabled: true
  - symbol: "ETH/USDT"
    timeframe: "1h"
    enabled: false

failsafe:
  max_gpu_temp_celsius: 85
  max_daily_loss_pct: 0.05
  max_consecutive_losses: 7
  min_consensus_confidence: 0.6
  max_ram_usage_pct: 92
  max_total_exposure_pct: 0.25
  check_interval_seconds: 15

trade_validator:
  max_spread_bps: 5
  min_liquidity_usd: 1000000
  max_slippage_pct: 0.5
  max_price_drift_pct: 0.02
  max_volatility_pct: 0.015
  max_consecutive_losses: 7
  max_daily_loss_pct: 0.05

lab:
  min_backtests: 1
  min_trades: 30
  min_sharpe: 1.0
  max_drawdown: 0.30
  min_total_return: 0.10
  max_dd_pct: 0.25
  min_profit_factor: 1.30
